<navbar></navbar>
<div class="blog cover" id="top">
  <div class="container">
    <h2>Custom Orders</h2>
    <p id="subtext">
      While we do offer some sweet apparel online, we really like working with local businesses and other creatives on custom projects.
      Please feel free to contact us about your project and we'll make magic
    </p>
  </div>
</div>
<section>
  <div class="row">
    <div class="form-intro">
      <h5>Fill out some basic info, and we'll send you a quote asap</h5>
    </div>
  </div>
  <div class="container">
    <div class="col-md-6">
      <div>
        <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline"></span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <form>
            <div class="row">
              <div class="form-group">
                <div class="col-md-12">
                  <div class="left-label">
                    <label for="name">Name</label>
                  </div>
                  <div class="right-form">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                  </div>
                </div>
              </div>
            </div>
            <div class="row form-row">
              <div class="form-group">
                <div class="col-md-12">
                  <div class="left-label">
                    <label>Organization</label>
                  </div>
                  <div class="right-form">
                    <input type="text" class="form-control" id="orgname" placeholder="Organization">
                  </div>
                </div>
              </div>
            </div>
            <div class="row form-row">
              <div class="form-group">
                <div class="col-md-12">
                  <div class="left-label">
                    <label>Product required</label>
                  </div>
                  <div class="right-form">
                    <select class="form-control">
                      <option>Round Neck</option>
                      <option>Pollo / Collar</option>
                      <option>Fullsleeve / V-Neck</option>
                      <option>Hoodies</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </md-card-content>
      </md-card>
      </div>
    </div>
    <div class="col-md-6">
      <div>

      </div>
    </div>
  </div>
</section>
